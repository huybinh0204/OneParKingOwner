<ion-header>
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hồ Sơ</ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="updateProfile()">
        <ion-label class="show-sm">Lưu</ion-label>
        <ion-icon class="show-sm" name="thumbs-up" slot="end"></ion-icon>
        <ion-icon class="hide-sm" name="thumbs-up" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col sizeSm="12" sizeXl="8" sizeLg="10" sizeMd="10" pushLg="1" pushMd="1" pushXl="2">



        <div class="img_div ion-text-center">
          <img (click)="tackPhotoFromCamera()" [src]="profileData.imageUri" height="150" width="150"
            style="border-radius: 50%;">
          <h3 class="tittle">Cập nhật hồ sơ của bạn</h3>
          <p class="text ion-padding-horizontal">Được cung cấp bởi DCV</p>
        </div>
        <div class="detail_div">
          <p class="form_p">Chi tiết hồ sơ</p>
          <form>


            <ion-item class="item_div">
              <ion-label position="stacked" class="lbl_name" mode="md">Tên</ion-label>
              <ion-input required type="text" [(ngModel)]="profileData.name" name="name">

              </ion-input>
              <strong color="danger" *ngIf="error.name">{{error.name['0']}}</strong>
            </ion-item>
            <ion-item class="item_div">
              <ion-label position="stacked" class="lbl_name" mode="md">Email</ion-label>
              <ion-input required type="text" [(ngModel)]="profileData.email" name="email" readonly>
              </ion-input>
              <strong color="danger" *ngIf="error.email">{{error.email['0']}}</strong>
            </ion-item>
            <ion-item class="item_div">
              <ion-label position="stacked" class="lbl_name" mode="md">Số điện thoại</ion-label>
              <ion-input required type="text" [(ngModel)]="profileData.phone_no" name="phone_no">
              </ion-input>
              <strong color="danger" *ngIf="error.phone_no">{{error.phone_no['0']}}</strong>
            </ion-item>
          </form>
        </div>
        <div class="detail_div">
          <p class="form_p">Đổi mật khẩu</p>
          <form>


            <ion-item class="item_div">
              <ion-label position="stacked" class="lbl_name" mode="md">Mật khẩu mới</ion-label>
              <ion-input type="password" [(ngModel)]="password.password" name="password">
              </ion-input>
              <strong color="danger" *ngIf="error.password">{{error.password['0']}}</strong>
            </ion-item>
            <ion-item class="item_div">
              <ion-label position="stacked" class="lbl_name" mode="md">Xác nhận mật khẩu</ion-label>
              <ion-input type="password" [(ngModel)]="password.password_confirmation" name="confirmed_password">
              </ion-input>
              <strong color="danger" *ngIf="error.confirmed_password">{{error.confirmed_password['0']}}</strong>
            </ion-item>
            <div class="col-12" style="text-align:center;margin-top:8px ;">
              <ion-button (click)="updatePassword()">Đổi mật khẩu</ion-button>
            </div>
          </form>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
